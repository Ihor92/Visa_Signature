<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Visa Signature</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cutt.ly/ceqnzs1" rel="stylesheet">
</head>
<body>
  <div class="mainScreen">
    <div class="mainScreen__video">
      <video autoplay loop muted class="mainScreen__bgVideo" poster="img/beforeVideo.png">
        <source src="img/videoBg.mp4" type="video/mp4">
      </video>
    </div>
    <nav class="navbar">
      <div class="navbar__wrap">
        <div class="navbar__logo">
          <img src="img/visaLogo.svg" alt="">
        </div>
        <div>
          <button class="navbar__burgerBtn"><img src="img/menuButton.svg" alt=""></button>
          <button class="navbar__order">Замовити картку</button>
        </div>
      </div>
    </nav>
    <div class="mainScreen__content">
      <section class="mainScreen__titles">
        <h1 class="mainScreen__title">Visa Signature</h1>
        <h2 class="mainScreen__subtitle">Картка для <br>яскравих подорожей</h2>
        <img src="img/visaCard.png" alt="Card visa" class="mainScreen__visaCard">
      </section>
    </div>
  </div>
</body>
</html>
